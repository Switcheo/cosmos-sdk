syntax = "proto3";
package cosmos.mint;

import "gogoproto/gogo.proto";
import "cosmos/mint/mint.proto";

option go_package = "github.com/cosmos/cosmos-sdk/x/mint/types";

// GenesisState - minter state
message GenesisState {
  Minter minter = 1 [
    (gogoproto.nullable) = false
  ];

  Params params = 2 [
    (gogoproto.nullable) = false
  ];
}
